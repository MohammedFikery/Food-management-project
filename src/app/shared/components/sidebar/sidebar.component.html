<section [class.collapsed]="isCollapsed" class="position-fixed top-0 start-0 end-0 bottom-0">
    <button class="btn btn-dark toggle-btn position-absolute p-0 top-50 end-0 btn-toggle" (click)="toggleSidebar()"><i
            class="fa-solid fa-ellipsis-vertical"></i></button>
    <div class="my-4 text-center">
        <img src="./assets/images/Logo without terxt.svg" class="logo" alt="Logo">
    </div>
    <div>
        <ul>
            <li *ngFor="let item of menu" class="my-2">
                <a *ngIf="item.isActive" routerLink="{{item.menuLink}}" routerLinkActive="active">
                    <span class="icon"><i class="fa-solid {{item.icon}}"></i></span>
                    <span class="title">{{item.title}}</span>
                </a>
            </li>
            <li class="my-2">
                <a routerLink="/auth/login" routerLinkActive="active" (click)="Logout()">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="title">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</section>

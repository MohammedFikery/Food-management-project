<section class="container text-center p-3 ">
    <div>
        <div class="float-end">
            <mat-dialog-actions>
                <button class="btn text-danger" (click)="closeDialog()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </mat-dialog-actions>
        </div>
        <div class="">
            <img src="./assets/images/deleteAvtar.svg" class="w-50" alt="">
            <div class="my-3">
                <h3>Delete
                    ({{this.FormName=="User"?this.Formdata.parm.userName:this.Formdata.parm.name}}) ?</h3>
                <p class="w-75 m-auto lead">are you sure you want to delete
                    ({{this.FormName=="User"?this.Formdata.parm.userName:this.Formdata.parm.name}}) ? if you are
                    sure just click on delete it</p>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-danger float-end m-3" (click)="delete()">Delete this item</button>
        </div>

    </div>
</section>

<h2 class="h3"> Forgot Your Password?
</h2>
<h3 class="lead">No worries! Please enter your email and we will send a password reset link </h3>
<form [formGroup]="forgotPassword" (ngSubmit)="login()">
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-mobile-screen"></i></span>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your E-mail" [ngClass]="{
    'is-invalid': forgotPassword.get('email')?.invalid && forgotPassword.get('email')?.touched,
    'is-valid': forgotPassword.get('email')?.valid && forgotPassword.get('email')?.touched
  }">
    </div>
    <div>
        <p *ngIf="(forgotPassword.get('email')?.errors?.['required'] ||forgotPassword.get('email')?.errors?.['email']) && forgotPassword.get('email')?.touched"
            class="bg-danger-subtle p-2 rounded-3">
            E-mail is required or incorrect
        </p>
    </div>
    <button class="btn-main w-100" type="submit">send</button>
</form>
